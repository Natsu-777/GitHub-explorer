<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Explorer</title>
    <link type="text/css" rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>GitHub Explorer</h1> 
    </header>
    <main>
        <form action="/" method="post">
            <label for="org">Organization:</label>
            <input type="text" class="org" id="org" name="org"><br><br>

            <div class="repos">
                <label for="n">Number of Repositories:</label>
                <input type="number" class="number" id="n" name="n" placeholder="n">
            </div>

            <div class="forks">
                <label for="m">Number of Oldest Forks:</label>
                <input type="number" class="number" id="m" name="m" min="1" max="100" placeholder="m">
            </div>

            <button type="submit">Explore</button>
        </form>
    </main>
    <footer>
        @ Anumula Chaitanya
    </footer>
    <script type="text/js" src="script.js"></script>
</body>
</html>
